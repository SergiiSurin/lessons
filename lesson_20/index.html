<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
   <title>Lesson 20</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__logo">
               <a href="#"><img src="img/elements/logo.svg" alt="Logo"></a>
            </div>
            <nav class="menu">
               <div class="menu__body">
                  <ul class="menu__list">
                     <li class="menu__item">
                        <a href="#" class="menu__link menu__link--active">Shop</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Men</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Women</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Combos</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Joggers</a>
                     </li>
                  </ul>
               </div>
            </nav>
            <div class="header__search-form form-search">
               <a class="form-search__button" href="#">
                  <img src="img/elements/search.svg" alt="Search icon">
               </a>
               <form action="#search">
                  <input type="search" class="form-search__input" placeholder="Search" name="search">
               </form>
            </div>
            <div class="header__actions actions-header">
               <a class="actions-header__favour" href="#"><img src="img/elements/favour.svg" alt="Favour"></a>
               <a class="actions-header__account" href="#"><img src="img/elements/account.svg" alt="Account"></a>
               <a class="actions-header__cart" href="#"><img src="img/elements/cart.svg" alt="Shopping cart"></a>
               <div class="actions-header__burger-icon icon-burger"><span></span></div>
            </div>
         </div>
      </header>
      <main class="page">
         <section class="page__hero hero">
            <div class="hero__wrapper">
               <div class="hero__slide slide-hero">
                  <div class="slide-hero__container">
                     <div class="slide-hero__body">
                        <div class="slide-hero__label">T<span>-</span>Shirt <span>/</span> Tops</div>
                        <h2 class="slide-hero__title">Summer Value Pack</h2>
                        <div class="slide-hero__summary">cool <span>/</span> colorful <span>/</span> comfy</div>
                        <a class="slide-hero__button button button--white" href="#">Shop Now</a>
                     </div>
                  </div>
                  <div class="slide-hero__image">
                     <img  src="img/shop-hero-1-product-slide-1.jpeg" alt="Hero image">                     
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <p>Freelancer lifestyle course 2023</p>
         </div>
      </footer>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
